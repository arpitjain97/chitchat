<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        body{ 
            background-color: #350D36;
            font: 13px Helvetica, Arial;
            height: auto;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
        }
        #auth{
            margin-top: 10rem;
            display: block;
            border: 1px solid grey;
            width:50%;
            background-color: whitesmoke;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 3 solid grey;
            transition: 1s ease-in-out;
        }
        #auth:hover{
            transform: translateY(-10px);

        }
        #chat, .welcome{ color: white;
          background-color:whitesmoke;
        height: 80vh ;
        color: black;
        }
        .welcome{ 
          display:flex;
          justify-content:center;
          align-items:center;
          font-size: 3rem;
          padding: 15px;
          flex-direction: column ;
          
        }
        
        .window{
          padding:10px;
          
        }
        .chatwindow{
          border: 2px solid black;
          border-radius: 10px;
          padding: 10px;
          display:flex;
          flex-direction: column;
          overflow-y: scroll;
          position: relative;
          
        }
        .sendmessage{
          width: 100%;
          
         
          
        }
        .onlineUsers ul{
          list-style-type: none;
        }
        .onlineUsers button{
          width:100%;
          padding:15px;
          color: black;
          border-radius: 10px;
        }
        .recname{
          display:flex;
          background-color:#bdb2bd;
          padding:10px;
          margin-bottom: 10px;
          justify-content: space-between;
        }
        
      #messages li{
        list-style-type: none;
        font-size: 1rem;
        padding: 5px 10px;
         
         margin-right: 0px;
         background-color: aquamarine;
        border-radius: 10px

      }
      #call{
        background-color:#bdb2bd;
        outline: none;
        border-radius: 10px;
      }
      .alert{
        position:absolute;
        z-index: 99;
        margin-left: 300px;
        width: 300px;
        height: 300px;
        border-radius: 10px;
        color:white;
        background-color:black;
        opacity: 0.8;
        transition: 1.5s ease-in-out;
      }
      .video_req{
        position: relative;

      }
      #connect{
        position: absolute;
        bottom: 10;
        left:0;
      }
      
      #cancel{
        position: absolute;
        bottom: 10;
        right: 0;
      }
      #video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 300px);
      grid-auto-rows: 350px;
     
      
    }
    
    video {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      margin: 3px;
      object-fit: cover;
    } 
    </style>
</head>
  <body>
      
      <div class="container" id = "auth">
          <div class="jumbotron">
              <h1 >Welcome To ChitChat ðŸ˜„</h1>
          </div>
        
          <div class="row" >
              <div class="col-md-3"></div>
              <div class="col-md-6 col-sm-6 col-xs-6">
                    <form>
                        <div class="form-group" style="display: flex;">
                            <input class="form-control" type="text" id="name" placeholder="Enter Your Name">
                            <button  class="btn btn-primary" style = "margin-left: 3px;">Enter</button>
                        </div>
                    </form>
              </div>
          </div>
        </div>
      <div class="alert">
      </div>
    
    <div class = "window">
        <div class="row">
          <div class="col-md-3 col-sm-3 col-xs-3 onlineUsers">
                <ul id ="users">
                </ul>
            
          </div>
          <div class="col-md-8 col-sm-8 col-xs-8">
            <div class="welcome"></div>
            <div class="chatwindow" id = "chat" >
                <div class = "recname">
                  <div class="receivername"></div>
                  <button id = "call" ><i class="fa fa-video-camera fa-3x" aria-hidden="true"></i></button>
                </div>
                <div class = "msgs"><ul id="messages"></ul></div>
            </div>
            <div class="sendmessage">
                  <form id = "chatbox" >
                  <div class="form-group" style="display: flex;">
                    <input class="form-control" type="text" id="m" placeholder="Enter Message" />
                    <button  class="btn btn-primary" style = "margin-left: 3px;">Send</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div id="video-grid"></div>
    
  </body>
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(function () {
      const videoGrid = document.getElementById('video-grid')
      const myPeer = new Peer(undefined, {
      secure: true,
    host: 'chitchatfriends1.herokuapp.com',
port: '443'
  })
      var socket = io('/');
      var receiver;
      var sender;
      
      var peerid;
      $('.alert').hide();
      $('.chatwindow').hide();
      $('.onlineUsers').hide();
      $('.sendmessage').hide();
      $('.welcome').hide();
      $('#video-grid').hide();
      
      $(".onlineUsers ul").on("click","li",function(e){
        $('.chatwindow').show();
        $('.sendmessage').show();
        $('.welcome').hide();
          receiver =e.target.textContent;
          var curuser = receiver;
          $('.receivername').html('<h3>'+curuser + '</h3>')
          socket.emit("prevchat", {sender:sender, receiver: receiver});
          
        });
        
        $("#auth").submit(function(e){
        e.preventDefault();
        
        sender = $("#name").val();
        if(sender.trim() ===''){
            alert("Please Enter Valid name");
            $("#name").val('');
        }
        else{
        socket.emit('new user',$("#name").val(), function(data){});
        $('.welcome').show();
        var welcome = '<p>Welcome </p>'+'<p>'+sender +'!</p>'+' Chat to Online Friends. ðŸ˜ ';
        $('.welcome').html(welcome);
        $('.onlineUsers').show();
        $("#name").val('');
        $("#auth").hide();
    }
      });
        
      $("#call").on("click",function(e){
            
            socket.emit('video-request', {sender:sender,receiver:receiver});
             
          });
          socket.on('answer',(data,ROOM_ID)=>{
              if(sender === data.receiver){
               var html = "<div class='video_req'><p> hello from " + data.sender + "</p> <button id='connect'>Connect</button><button id='cancel'>Cancel</button></div>";
               $(".alert").html(html); 
                $('.alert').show();
                $("#cancel").on("click",function(e){
                  $('.alert').hide();  
                });
                $("#connect").on("click",function(e){
                 
                 $('.alert').hide();
                 $('.window').hide();
                 $('#video-grid').show();
                
                socket.emit('join-room', ROOM_ID, peerid)
                
               });
              }
              if(sender === data.sender){
                $('.window').hide();
                $('#video-grid').show();
                
                socket.emit('join-room', ROOM_ID, peerid)
                
               
              }
            });
            myPeer.on('open', id => {
              peerid= id;
              console.log(peerid);
            })
            
            const myVideo = document.createElement('video')
                  myVideo.muted = true
                  navigator.mediaDevices.getUserMedia({
                  video: true,
                  audio: true
                  }).then(stream =>{
                    addVideoStream(myVideo, stream);
                    
                    myPeer.on('call', call => {
                    call.answer(stream)
                    const video = document.createElement('video')
                    call.on('stream', userVideoStream => {
                    addVideoStream(video, userVideoStream)
                    })
                  })
                    socket.on('user-connected', userId => {
                      connectToNewUser(userId, stream)
                    })
                  })
  
            
              function addVideoStream(video, stream) {
              video.srcObject = stream
              video.addEventListener('loadedmetadata', () => {
                video.play()
              })
              videoGrid.append(video)
            }
                
            function connectToNewUser(userId, stream) {
              const call = myPeer.call(userId, stream)
              const video = document.createElement('video')
              call.on('stream', userVideoStream => {
                addVideoStream(video, userVideoStream)
              })
              call.on('close', () => {
                video.remove()
              })
            
            }
       $('#chatbox').submit(function(e) {
         e.preventDefault(); 
          
         socket.emit('chat message', {msg:$('#m').val(), sender: sender, receiver: receiver});
         
         $('#m').val('');
         
       });
      
      socket.on('online users',function(data){
       var html ='';
      for (var key in data){
        if(key === sender){
          continue;
        }
      html += '<li><button>'+key+'</button></li>'
      }
      $("#users").html(html);
      });
       
      socket.on('currchat', function(Sender,receiver,data){
        var list = document.getElementById("messages");
        while (list.hasChildNodes()) {
         list.removeChild(list.firstChild);
        }
        
        for(var i=0; i<data.length; i++) {
          if(data[i].msg === undefined){
            continue;
          }
          if ((data[i].A === Sender && data[i].B === receiver) || (data[i].B === Sender && data[i].A === receiver)){
            if(sender === data[i].A){
              $('#messages').append('<li style = "float: right"  >'+ data[i].msg+'</li>');
            }
            else{$('#messages').append('<li style = "float: left"  >' + data[i].msg+'</li>');
        }
        $('#messages').append('<br>');
        $('#messages').append('<br>');
        $('#messages').append('<br>');
              
            
          
        }}
      })
     
       socket.on('new message', function(data,Sender,Receiver){
        
        if ((sender === Sender && receiver === Receiver) || (sender === Receiver && receiver === Sender)){
          if ((data.A === Sender && data.B === Receiver) || (data.B === Sender && data.A === Receiver)){
            
            if(sender === data.A){
              $('#messages').append('<li style = "float: right" >' +  data.msg+'</li>');
            }else{
              $('#messages').append('<li style = "float: left" >' + data.msg+'</li>');
            }
             $('#messages').append('<br>');
            $('#messages').append('<br>'); 
            
          
        }
       
        }
         
      });
    });
  
  </script>
  
</html>
